<!DOCTYPE html>
<html>
<head>
  <title>myETH</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2|Open+Sans|Timmana|Play|Orbitron|Permanent+Marker" rel="stylesheet">

  <script src="assets/js/eth.js"></script>
  <script src="assets/js/jscolor.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <div class="container-fluid font-tim strokeme">
    <div class="flex-rectangle" id="FG">
      <div class="row">
        <div class="text-center">
            <div class="col-md-6 center-block SvgImage"><img class="SvgImage" src="assets/img/eth.svg" alt="Ethereum Logo"></div>
        </div>
      </div>
      <br />
      <br />
    <div class="row">
            My ETHEREUM earned by mining on nanopool:
      </div>
      <br />
      <div class="row">
        <span id="Balance"></span>
      </div>
        <br />
      <div class="row">
        My Ethereum wallet balance:
      </div>
      <br />
      <div class="row">
        <span id="Wallet"></span>
      </div>
      <br />
      <div class="row">
        Earning Projections ($USD):
      </div>
      <br />
      <div class="row">
            <div class="col-sm-4">
              Day:
            </div>
            <div class="col-sm-4">
              Week:
            </div>
            <div class="col-sm-4">
              Month:
            </div>
        </div>
        <br />
        <div class="row">
              <div class="col-sm-4">
                <span id="Day"></span>
              </div>
              <div class="col-sm-4">
                <span id="Week"></span>
              </div>
              <div class="col-sm-4">
                <span id="Month"></span>
              </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-4">1.0 Ethereum is equal to:</div>
            <div class="col-sm-4"><span id="BTC"></span>&nbsp;BTC</div>
            <div class="col-sm-4"><span id="USD"></span>&nbsp;USD</div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><button onclick="requests(0)" type="button" class="btn btn-danger">Get Stats For Dan!</button></div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><button onclick="requests(1)" type="button" class="btn btn-danger">Get Stats For David!</button></div>
          </div>
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><button onclick="requests(2)" type="button" class="btn btn-danger">Get Stats For Joint Account!</button></div>
          </div>
          <br />
          <div class="row">
            Choose Background Color:&nbsp;<input class="jscolor" onchange="updateBG(this.jscolor)" value="424242">
            <script>
            function updateBG(jscolor) {
              // 'jscolor' instance can be used as a string
              document.body.style.backgroundColor = '#' + jscolor
            }
            </script>
          </div>
          <br />
          <div class="row">
            Choose Foreground Color:&nbsp;<input class="jscolor" onchange="updateFG(this.jscolor)"value="EF5350">
            <script>
            function updateFG(jscolor) {
                // 'jscolor' instance can be used as a string
                document.getElementById('FG').style.backgroundColor = '#' + jscolor
            }
            </script>
          </div>
          <br />
    </div>
</div>
</body>
</html>
